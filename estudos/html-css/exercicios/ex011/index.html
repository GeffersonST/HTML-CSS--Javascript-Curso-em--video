<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt=" Imagem Flexível">

    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML-5</p>
    <audio src="midia/happy.mp3" controls autoplay loop></audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/happy.mp3">Clique aqui para baixar o mp3</a> </p> 

    <audio preload="metadata">
<source srcset="midia/guanacast.mp3" type="audio/mpeg">


    </audio>
    

 
</body>
</html>
